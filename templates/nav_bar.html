{% load staticfiles %}
<!--::header part start::-->

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>SRIA - Sociedad de Radiología e Imagenología del Azuay</title>
<link rel="icon" href="{% static 'img/favicon.png' %}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!-- style CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block header %}
<header class="main_menu home_menu" style="background: #3256bd">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'inicio:inicio' %}"> <img src="{% static 'img/icono.png' %}" width="64" height="64"
                            alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item justify-content-center"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'inicio:inicio' %}" style="color: aliceblue">Inicio</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    style="color: aliceblue">
                                    Nuestra Sociedad
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="{% url 'inicio:nosotros' %}">Nosotros</a>
                                    <a class="dropdown-item" href="{% url 'inicio:directiva' %}">Directorio</a>
                                    <!-- <a class="dropdown-item" href="{% url 'inicio:estatuto' %}">Estatuto</a> -->
                                    <a class="dropdown-item" href="{% url 'inicio:expresidentes' %}">Expresidentes</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'inicio:noticias' %}"
                                    style="color: aliceblue">Noticias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'inicio:actividades' %}"
                                    style="color: aliceblue">Actividades Cientificas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" style="color: aliceblue">Sociedades Afiliadas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'inicio:miembros' %}"
                                    style="color: aliceblue">Miembros</a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>

</header>
{% endblock header %}
<!-- Header part end-->
